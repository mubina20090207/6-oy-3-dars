<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
</head>
<body>
    <h1>Students</h1>
    <ul>
        {% for student in students %}
        <li>
            <strong>{{ student.name }}</strong> - {{ student.email }}
            <br>Course: {{ student.course.title }}
            <br>Enrolled at: {{ student.enrolled_at }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
